<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main>
      <article class="Result">
        <h3>Your Result</h3>
        <p class="result-points"><span>76</span>of 100</p>
        <p class="result-feedback">Great</p>
        <p class="result-description">You scored higher than 65% of the people have taken these tests</p>
      </article>
      <section class="summary">
        <h3>Summary</h3>
        <div class="summary-box">
          <article class="summary-info">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </article>
          <h5 class="summary-calc"><span>88</span>/ 100</h5>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </div>

  
  </div>
  <script src="./index.js"></script>
</body>

</html>
